services:
  go-server:
    build:
      context: .
      dockerfile: infra/dev/app/Dockerfile
    container_name: go_server
    volumes:
      - ./src:/E-Commerce-Chat-Microservice
      - /go/pkg/mod
    ports:
      - "8080:8080"
    tty: true
    networks:
      - artsa2-network

networks:
  artsa2-network:
    external: true
